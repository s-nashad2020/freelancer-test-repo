<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
</head>

<body>
<main layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <wa-card style="max-width: 45ch; margin: 0 auto">
                <!-- Alerts -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>

                <!-- Signup Form -->
                <form method="post" action="/auth/signup">
                    <div class="wa-stack">
                        <h2 class="wa-heading-m">Sign Up</h2>
                        <wa-input label="Email" type="email" id="email" name="email" required></wa-input>
                        <wa-input label="Password" type="password" id="password" name="password" required></wa-input>
                        <a href="/auth/login">Already have an account? Login</a>
                        <wa-button type="submit">Sign Up</wa-button>
                    </div>
                </form>
            </wa-card>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-muted small">
                    üîê Your information is protected with the highest level of security
                </p>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        // Focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</th:block>
</body>
</html>
